<div class="modal-header">
	<h2>Add new user</h2>
	<div class="modal-body">

		<form name="createUserForm" ng-submit="submitCreateUserForm(user)">

			<div class="form-group">
				<label for="username">Name</label>
				<input type="text" id="username" class="form-control col-lg-4" placeholder="Name" name="username" ng-model="user.name" required>
				<span ng-show="createUserForm.username.$error.required && createUserForm.username.$dirty">Enter username.</span>
			</div>

			<div class="form-group">
				<label for="username">Email</label>
				<input type="email" id="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" required>
				<span ng-show="createUserForm.email.$error.required && createUserForm.email.$dirty && createUserForm.email.email">Enter email.</span>
			</div>

			<div class="form-group">
				<label for="username">Phone</label>
				<input type="text" id="phone" class="form-control" placeholder="Phone" name="phone" ng-model="user.phone" required>
				<span ng-show="createUserForm.phone.$error.required && createUserForm.phone.$dirty">Enter phone.</span>
			</div>

			<div class="form-group">
				<label for="username">Website</label>
				<input type="text" id="website" class="form-control" placeholder="Website" name="website" ng-model="user.website" required>
				<span ng-show="createUserForm.website.$error.required && createUserForm.website.$dirty">Enter website.</span>
			</div>

			<div class="form-group">
				<label for="username">Company</label>
				<input type="text" id="companyName" class="form-control" placeholder="Company name" name="companyName" ng-model="user.company.name" required>
				<span ng-show="createUserForm.companyName.$error.required && createUserForm.website.$dirty">Enter company name</span>
			</div>

			<div class="modal-footer">
				<button type="submit" class="btn btn-success" ng-disabled="createUserForm.$invalid">Save</button>

				<button type="button" class="btn btn-danger" ng-click="createUserModal.dismiss('Cancel')">Close</button>
			</div>
		</form>
	</div>
</div>
