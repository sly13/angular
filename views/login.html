<div class="container">
	<form name="LoginForm" ng-submit="login(user)" class="form-horizontal login-form">
		<div class="col-sm-offset-5 login-header">Login form</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-4 control-label">Email</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email" name="user.email" required>
				<span ng-show="LoginForm.email.$error.email">Enter correct email.</span>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-4 control-label">Password</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password" name="user.password" required>
				<span ng-show="LoginForm.password.$error.required">Enter Password.</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<button type="submit" class="btn btn-default" ng-disabled="LoginForm.$invalid">Sign in</button>
			</div>
		</div>
	</form>
</div>
